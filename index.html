<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PakkausPro MVP – CSV-raportointi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
        line-height: 1.5;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      pre {
        background: #f7f7f7;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>PakkausPro MVP – CSV‑raportointi</h1>
    <p>Lataa CSV‑tiedosto, joka sisältää sarakkeet <code>packaging_material</code> ja <code>weight_grams</code>. Sovellus laskee kunkin materiaalin yhteenlasketun painon grammoina.</p>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required />
      <button type="submit">Lähetä</button>
    </form>
    <h2>Tulokset</h2>
    <pre id="result"></pre>
    <script>
      document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const response = await fetch('/upload', { method: 'POST', body: formData });
        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
